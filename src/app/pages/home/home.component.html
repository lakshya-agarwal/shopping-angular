<mat-drawer-container [autosize]='true' class="mx-auto min-h-full border-x max-w-7xl">
    <mat-drawer mode="side" opened class="p-6">
        <app-filters></app-filters>
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-product-header (columnsCountChange)="onCloumnChange($event)"></app-product-header>
        <mat-grid-list gutterSize="16" [cols]=" columsCount" [rowHeight]="rowHeight">
            <mat-grid-tile  >
                <app-product-box></app-product-box>
            </mat-grid-tile>
            <mat-grid-tile  >
                    <app-product-box></app-product-box>
            </mat-grid-tile>
            <mat-grid-tile >
                <app-product-box></app-product-box>
            </mat-grid-tile>
            <mat-grid-tile  >
                    <app-product-box></app-product-box>
            </mat-grid-tile>
           
        </mat-grid-list>
    </mat-drawer-content>

</mat-drawer-container>
