<mat-card class="max-w-7xl mx-auto" *ngIf="cart.items.length"> 
   <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
       <ng-container matColumnDef='product'>
           <th mat-header-cell *matHeaderCellDef>Product</th>
           <td mat-cell *matCellDef="let element"><img src="{{element.product}}"/></td>
           <td mat-footer-cell *matFooterCellDef>
                <button mat-raised-button routerLink="/home">continue Shopping</button>
           </td>
       </ng-container>
       <ng-container matColumnDef='name'>
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <ng-container matColumnDef='price'>
                <th mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let element">{{element.price|currency}}</td>
                <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <ng-container matColumnDef='quantity'>
                <th mat-header-cell *matHeaderCellDef>Quantity</th>
                <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
                <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <ng-container matColumnDef='total'>
                <th mat-header-cell *matHeaderCellDef>Total</th>
                <td mat-cell *matCellDef="let element">{{total(element)|currency}}</td>
                <td mat-footer-cell *matFooterCellDef>
                    <span class="font-bold py-5 block">{{getTotal(cart.items)|currency}}</span>
                </td>
        </ng-container>
        <ng-container matColumnDef='action'>
                <th mat-header-cell *matHeaderCellDef>
                    <button mat-raised-button color="warn" class="float-right"> Clear All</button>
                </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-mini-fab color="warn" class="float-right">
                        <mat-icon>close</mat-icon>
                    </button>
                </td>
                <td mat-footer-cell *matFooterCellDef>
                    <span class="font-bold pu-5 block"></span>
                </td>
        </ng-container>
       <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
       <tr mat-row *matRowDef="let row; columns:displayedColums"></tr>
       <tr mat-footer-row *matFooterRowDef="displayedColums"></tr>
   </table>
</mat-card>
<mat-card *ngIf!="cart.items.length"> 
   <p>Your Cart is empty</p>
   <button mat-raised-button routerLink="/home">Start Shopping</button>
</mat-card>
